  }

  .pronouns {

    margin-bottom: 1.4rem;
    user-select: none;
  }
  .bio-text {
    font-size: 1.05rem;
    line-height: 1.5;
    color: #ccc;
    margin-bottom: 1.6rem;
  }
  .bio-text a {
    color: #63b3ed;
    text-decoration: underline;
  }
  .bio-text a:hover {
    color: #90cdf4;
  }

  /* Buttons container */
  .btns {
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
    margin-bottom: 1.6rem;
  }
  .btn {
    background: #222;
    color: #ddd;
    padding: 0.65rem 1.4rem;
    border-radius: 30px;
    font-weight: 600;
    font-size: 0.95rem;
    border: 1.5px solid transparent;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    transition: background 0.3s ease, border-color 0.3s ease;
    text-decoration: none;
  }
  .btn:hover {
    background: #444;
    border-color: #63b3ed;
  }
  .btn svg {
    width: 18px;
    height: 18px;
  }

  /* Tags */
  .tags {
    display: flex;
    gap: 0.8rem;
    flex-wrap: wrap;
  }
  .tag {
    background: #222;
    color: #bbb;
    font-size: 0.8rem;
    padding: 0.3rem 1rem;
    border-radius: 20px;
    font-weight: 600;
    user-select: none;
  }

  /* Right side card */
  .right {
    flex: 1;
    max-width: 400px;
    perspective: 1500px;
  }
  .card {
    width: 100%;
    height: 480px;
    border-radius: 25px;
    background: linear-gradient(135deg, #292929, #181818);
    box-shadow: 0 20px 40px rgba(0,0,0,0.8);
    overflow: hidden;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.3s ease;
  }
  .card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 25px;
    filter: drop-shadow(0 0 10px #63b3ed);
  }

  /* Animate card tilt on mouse move */
  .right:hover .card {
    animation: none;
  }

  /* Responsive */
  @media (max-width: 850px) {
    .main {
      flex-direction: column-reverse;
      padding-top: 4rem;
      gap: 2rem;
    }
    .right {
      max-width: 90vw;
      height: 320px;
    }
    .card {
      height: 320px;
    }
  }
</style>

<script>
  // Simple card tilt effect
  const card = document.getElementById('card');
  const right = card.parentElement;

  right.addEventListener('mousemove', e => {
    const rect = right.getBoundingClientRect();
    const x = e.clientX - rect.left - rect.width/2;
    const y = e.clientY - rect.top - rect.height/2;

    const rotateX = (-y / (rect.height/2)) * 10; // max 10 deg
    const rotateY = (x / (rect.width/2)) * 10;

    card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
  });

  right.addEventListener('mouseleave', () => {
    card.style.transform = 'rotateX(0) rotateY(0)';
  });
</script>
